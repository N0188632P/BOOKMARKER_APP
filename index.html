<!doctype html>
<html lang="en-us">
   <head>
      <title>Bookmarker App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE-Edge">
      <meta name="Author" content="Pardon-Ndlovu">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <div class="container">
         <div class="header clearfix">
            <h3 class="text-muted text-center">Bookmarker</h3>
         </div>
         <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="formEl">
               <div class="form-group">
                  <label>Site Name</label>
                  <input type="text" class="form-control" id="siteName" placeholder="Website name" required>
               </div>
               <div class="form-group">
                  <label>Site URL</label>
                  <input type="url" class="form-control" id="siteUrl" placeholder="Website URL" required>
               </div>
         
               <input type="submit" value="Submit" class="btn btn-primary">
            </form>
         </div>
        
         <div class="row marketing">
            <div class="col-lg-12">
               <div id="bookmarksResults"></div>
            </div>
         </div>
        
         <footer class="text-center">
            <p>2019 &copy;Ndlovu, Inc.</p>
         </footer>
      </div>
   </body>
   
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</html>
